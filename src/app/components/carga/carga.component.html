<div class="row">
    
    <div class="col-md-4">
        
        <h3> seleccione archivos</h3>
        
        <div appNgDropFiles 
            [archivos]="archivos"
            (mouseSobre)="pruebaSobreElemento = ($event)" 
            [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4>Deje caer aqui los archivos</h4>
            <img src="../../../assets/drop-images.png" alt="">
        </div>

    </div>
    <div class="col-md-8">
            
        <h4>Caegar archivos</h4>

        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">cargar a firebase</button>
        <button class="btn btn-danger">limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>12 MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
